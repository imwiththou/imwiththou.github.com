{% assign page_url = site.url | append: page.url %}
{% if page.title %}
    {% assign page_title = page.title | append: " - " | append: site.title %}
{% else %}
    {% assign page_title = site.title %}
{% endif %}

<meta charset="utf-8">
<meta name="viewport" content="width=860">
<title>{{ page_title }}</title>
<meta name="description" content="{{ site.description }}">
<meta name="author" content="{{ site.author.name }}">

<meta name="keywords" content="{{ site.keywords | join: ',' }}">
<meta name="keywords" content="{{ page.categories | join: ',' }}">
<meta name="keywords" content="{{ page.tags | join: ',' }}">

<!-- Facebook OG tags -->
<meta property="og:site_name" content="{{site.title}}"/>
<meta property="og:type" content="website"/>
<meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}"/>
<meta property="og:url" content="{{page_url}}"/>
<meta property="fb:admins" content="{{site.facebook.admins | join ','}}"/>

<!-- Flattr Link -->
<link rel="payment" href="https://flattr.com/submit/auto?url={{ page_url|url_encode }}&amp;user_id={{ site.flattr.uid }}&amp;title={{page_title|url_encode}}" type="text/html" />

<!-- styles -->
<link href="/static/css/style.css" rel="stylesheet">
<link rel="stylesheet" href="/static/mediaelement/mediaelementplayer.css" />
<script src="/static/js/prefixfree-min.js"></script>

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
