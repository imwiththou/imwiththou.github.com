    <p>川上君,</p>

<p>蛋疼的生物工程小學渣一枚，</p>

<p>在亞洲的某個<a href="http://www.ntu.edu.sg">邊緣地帶</a>默默地讀著早已缺乏了任何求知精神的<a href="http://www.scbe.ntu.edu.sg">本科</a>。</p>

<p>向往程序員的生活但是可惜智商不夠用，</p>

<p>想在生物學方面做點實際性的研究無奈這個領域簡直就是艘賊船。</p>

<p>閒來無事的時候下國象，寫寫字，看看書或者品品茶，</p>

<p>愛攝影和平面設計，對字體設計與排印學有著偏執狂般的熱愛，完美主義者和強迫症患者。</p>
